@defer (on hover) {
  <div class="m-2 flex flex-wrap border border-black p-2">
    @for (item of items; track $index) {
      <div class="flex flex-col items-center gap-2">
        <app-item [itemData]="item" [$itemData]="item" />
      </div>
    }
  </div>
} @loading (minimum 2s) {
  <span class="text-xl text-amber-600">Loading...</span>
} @placeholder {
  <span>Placeholder</span>
}
