<div class="mb-8 flex justify-around border-b-2 border-black p-8">
  <a class="underline" [routerLink]="['']">Log in</a>
  <a class="underline" [routerLink]="['item-list']">Item list</a>
  <button
    class="border border-black p-1"
    [style.color]="$fun() ? 'red' : 'blue'"
    (click)="toggleSwitch()"
  >
    Fun: {{ $fun() }}
  </button>

  <div class="justify-end">
    @if (!$username()) {
      <p>Anonymous</p>
    } @else {
      <!--      <p>Hello {{ username() }} âœ¨</p>-->
      <p>{{ $computedUsername() }}</p>
    }
  </div>
</div>
